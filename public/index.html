<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF/PostScript Filter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="dist/bundle.js" type="module" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="page.css">
    <link rel="stylesheet" href="classes.css">
</head>
<body>
    <div class="container">
        <div class="padded-div">
            <span class="title">
                PDF Object / PostScript filter
            </span>
        </div>

        <div class="subcontainer">
            <span class="subtitle">
                Input file
            </span>
            <div class="padded-div">
                <label for="file-input" class="custom-file-upload">Select PDF</label>
                <input type="file" id="file-input" accept="application/pdf">
                <span id="selected-file" class="italic margin-left"></span>
            </div>
        </div>

        <div class="subcontainer">
            <span class="subtitle">
                Filter controls
            </span>
            <div>
                <button id="filter-button">
                    Process PDF
                </button>
            </div>
        </div>

        <div class="subcontainer invisible" id="results-container">
            <span class="subtitle">
                Result
            </span>
            <div id="result-link-holder">

            </div>
            <div>
                Lines changed:
                <span id="lines-changed"></span>
                <br/>
                Rewritten objects:
                <span id="rewritten-objects"></span>
            </div>
        </div>

        <div class="subcontainer">
            <span class="subtitle">
                Configuration
            </span>
            <div>
                Preset
                <br/>
                <select id="preset-selector">
                    <option value="tum-copyright">TUM Â©-background</option>
                    <option value="blank">Blank template</option>
                </select>
                <button id="preset-apply">
                    Apply
                </button>
            </div>
            <div>
                Selection function
                <br/>
                <textarea rows="6" wrap="soft" id="selection-function"></textarea>
            </div>
            <div>
                Mapping function
                <br/>
                <textarea rows="8" wrap="soft" id="mapping-function"></textarea>
                <br/>
                <span class="italic">
                    Note: lines should be the same length after processing, else your PDF may break.
                </span>
            </div>
        </div>

        <div class="padded-div secondary-text">
            @_ ulrich-barnstedt
        </div>
    </div>
</body>
</html>
